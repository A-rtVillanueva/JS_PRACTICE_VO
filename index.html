<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

</head>
<body>
    <div class="container">
        <script>
        var wait = 1000;
        document.write(" <h2> Convert this grams into a different scale, </h2>" + wait + " " + " by clicking a button. ");
        </script>
        </div>
        <br>
        <div class="container">
        <p id="display"> </p>
        <button type="button" onclick="var wait = 1000; var kilo = 1000; document.getElementById('display').innerHTML = wait/kilo + 'kg';"> Kilo </button>
        <button type="button" onclick="var wait = 1000; var mill = 1000; document.getElementById('display').innerHTML = wait*mill + 'mg';"> Mill </button>
        </div>
</body>
</html>
